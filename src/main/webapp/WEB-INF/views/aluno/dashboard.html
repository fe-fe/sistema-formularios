<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Aluno</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Minhas Turmas</h1>
<a href="../logout">Sair</a>

<table>
    <thead>
    <tr>
        <th>Turma</th>
        <th>Disciplina</th>
        <th>Professor</th>
        <th>A√ß√µes</th>
    </tr>
    </thead>
    <tbody id="tabela-corpo">
    </tbody>
</table>

<script>
    async function carregarTurmas() {
        try {
            const response = await fetch('../api/aluno/dashboard'); // Sobe um n√≠vel para achar /api

            if (response.status === 401) {
                window.location.href = '../login';
                return;
            }

            const data = await response.json();
            const tbody = document.getElementById('tabela-corpo');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">Nenhuma turma encontrada.</td></tr>';
                return;
            }

            data.forEach(item => {
                const turma = item.turma;
                const forms = item.formulariosPendentes;

                let botoesHtml = '';
                if (forms.length > 0) {
                    forms.forEach(f => {
                        botoesHtml += `
                            <a href="responder?turmaId=${turma.id}&formularioId=${f.id}"
                               style="display:inline-block; margin: 2px; padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; font-size: 0.9em;">
                               üìù ${f.titulo}
                            </a><br>
                        `;
                    });
                } else {
                    botoesHtml = '<span style="color: green;">‚úî Tudo respondido</span>';
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${turma.nome}</td>
                    <td>${turma.disciplina.nome}</td>
                    <td>${turma.professor.nome}</td>
                    <td>
                        ${botoesHtml}
                    </td>
                `;
                tbody.appendChild(tr);
            });

        } catch (error) {
            console.error("Erro ao carregar turmas", error);
        }
    }

    document.addEventListener('DOMContentLoaded', carregarTurmas);
</script>
</body>
</html>
