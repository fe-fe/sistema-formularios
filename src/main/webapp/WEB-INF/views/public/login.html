<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

<div class="w-96 bg-white p-8 rounded-2xl shadow-lg">

    <h2 class="text-2xl font-bold text-center mb-6">Entrar</h2>

    <p id="msg-erro" class="text-red-500 text-center mb-3"></p>

    <form id="formLogin" class="space-y-4">

        <div>
            <label class="block font-medium text-gray-700">Email:</label>
            <input type="email" id="email" required
                   class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block font-medium text-gray-700">Senha:</label>
            <input type="password" id="senha" required
                   class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button
                type="button"
                onclick="window.location.href='cadastro'"
                class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium p-2 rounded-lg transition">
            Não tem cadastro? Clique aqui
        </button>

        <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold p-2 rounded-lg transition">
            Entrar
        </button>

    </form>
</div>


<script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
        e.preventDefault();

        const dados = {
            email: document.getElementById('email').value,
            senha: document.getElementById('senha').value
        };

        try {
            const response = await fetch('api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            if (response.ok) {
                const usuario = await response.json();

                if (usuario.perfil.nome === 'ALUNO') {
                    window.location.href = 'aluno/dashboard';
                } else if (usuario.perfil.nome === 'ADMINISTRADOR') {
                    window.location.href = 'admin/processos';
                } else {
                    window.location.href = 'relatorios/visualizar';
                }
            } else {
                document.getElementById('msg-erro').innerText = "Login inválido!";
            }
        } catch (error) {
            console.error(error);
            document.getElementById('msg-erro').innerText = "Erro ao conectar com servidor.";
        }
    });
</script>

</body>
</html>
