<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .container { width: 300px; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
<div class="container">
    <h2>Entrar</h2>
    <p id="msg-erro" style="color: red;"></p>

    <form id="formLogin">
        <label>Email:</label><br>
        <input type="email" id="email" required style="width: 100%"><br><br>

        <label>Senha:</label><br>
        <input type="password" id="senha" required style="width: 100%"><br><br>

        <button type="submit">Entrar</button>
    </form>
</div>

<script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
        e.preventDefault();

        const dados = {
            email: document.getElementById('email').value,
            senha: document.getElementById('senha').value
        };

        try {
            const response = await fetch('api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            if (response.ok) {
                const usuario = await response.json();

                // Redireciona baseado no perfil retornado pelo JSON
                if (usuario.perfil.nome === 'ALUNO') {
                    window.location.href = 'aluno/dashboard';
                } else if (usuario.perfil.nome === 'ADMINISTRADOR') {
                    window.location.href = 'admin/processos';
                } else {
                    window.location.href = 'relatorios/visualizar';
                }
            } else {
                document.getElementById('msg-erro').innerText = "Login inv√°lido!";
            }
        } catch (error) {
            console.error(error);
            document.getElementById('msg-erro').innerText = "Erro ao conectar com servidor.";
        }
    });
</script>
</body>
</html>
